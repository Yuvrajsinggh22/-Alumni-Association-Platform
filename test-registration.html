<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Alumni Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Test Alumni Registration</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" value="John" required>
        </div>
        
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" value="Doe" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="john.doe@example.com" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="Password123!" required>
        </div>
        
        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="phone" value="+1234567890" required>
        </div>
        
        <div class="form-group">
            <label>Graduation Year:</label>
            <input type="number" id="graduationYear" value="2020" required>
        </div>
        
        <div class="form-group">
            <label>Degree:</label>
            <input type="text" id="degree" value="B.Tech" required>
        </div>
        
        <div class="form-group">
            <label>Branch:</label>
            <input type="text" id="branch" value="Computer Science" required>
        </div>
        
        <div class="form-group">
            <label>Roll Number:</label>
            <input type="text" id="rollNumber" value="CS2020001" required>
        </div>
        
        <div class="form-group">
            <label>Current Position:</label>
            <input type="text" id="currentPosition" value="Software Engineer">
        </div>
        
        <div class="form-group">
            <label>Current Company:</label>
            <input type="text" id="currentCompany" value="Tech Corp">
        </div>
        
        <div class="form-group">
            <label>Location:</label>
            <input type="text" id="location" value="San Francisco, CA">
        </div>
        
        <button type="submit">üöÄ Test Registration</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Testing registration...</p>';
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                graduationYear: parseInt(document.getElementById('graduationYear').value),
                degree: document.getElementById('degree').value,
                branch: document.getElementById('branch').value,
                rollNumber: document.getElementById('rollNumber').value,
                currentPosition: document.getElementById('currentPosition').value,
                currentCompany: document.getElementById('currentCompany').value,
                location: document.getElementById('location').value
            };
            
            try {
                // Test server health first
                const healthResponse = await fetch('http://localhost:5000/health');
                if (!healthResponse.ok) {
                    throw new Error('Server is not responding');
                }
                
                // Test registration
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Registration Successful!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>User ID:</strong> ${data.user?.id}</p>
                            <p><strong>Email:</strong> ${data.user?.email}</p>
                            <p><strong>Status:</strong> ${data.user?.isVerified ? 'Verified' : 'Pending Verification'}</p>
                        </div>
                    `;
                    
                    // Test login
                    setTimeout(async () => {
                        try {
                            const loginResponse = await fetch('http://localhost:5000/api/auth/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    email: formData.email,
                                    password: formData.password
                                })
                            });
                            
                            const loginData = await loginResponse.json();
                            
                            if (loginResponse.ok) {
                                resultDiv.innerHTML += `
                                    <div class="result success">
                                        <h3>üîê Login Test Successful!</h3>
                                        <p><strong>Message:</strong> ${loginData.message}</p>
                                        <p><strong>Token:</strong> ${loginData.token ? 'Generated' : 'Not found'}</p>
                                    </div>
                                `;
                            } else {
                                resultDiv.innerHTML += `
                                    <div class="result error">
                                        <h3>‚ùå Login Test Failed</h3>
                                        <p><strong>Error:</strong> ${loginData.error}</p>
                                    </div>
                                `;
                            }
                        } catch (loginError) {
                            resultDiv.innerHTML += `
                                <div class="result error">
                                    <h3>‚ùå Login Test Error</h3>
                                    <p><strong>Error:</strong> ${loginError.message}</p>
                                </div>
                            `;
                        }
                    }, 1000);
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Registration Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.error || data.message}</p>
                            ${data.details ? `<p><strong>Details:</strong> ${JSON.stringify(data.details, null, 2)}</p>` : ''}
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the backend server is running on http://localhost:5000</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
